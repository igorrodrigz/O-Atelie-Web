<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="h3">Adicionar Estoque - OAtelier</h1>
        </div>
    </header>

    <main class="container my-5">
        <h2>Cadastro de Estoque</h2>
        <form action="/estoque/add" method="POST">
            <div class="mb-3">
                <label for="produto" class="form-label">Produto</label>
                <input type="text" class="form-control" id="produto" name="produto" required>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" required>
            </div>
            <div class="mb-3">
                <label for="tipo_movimentacao" class="form-label">Tipo de Movimentação</label>
                <select class="form-control" id="tipo_movimentacao" name="tipo_movimentacao">
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/estoque" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 OAtelier. Todos os direitos reservados.
    </footer>
</body>
</html>
