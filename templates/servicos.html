<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6E7vW9a1gq0p3h2iM6nckxZ6Tuk9zK7r9A4gMZ8a8WrVhSxlDi4vM1tpoX" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h2>Serviços</h2>

        <!-- Formulário de Adicionar Serviço -->
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição do Serviço</label>
                <input type="text" class="form-control" id="descricao" name="descricao" required>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
            </div>
            <div class="mb-3">
                <label for="cliente_id" class="form-label">Cliente</label>
                <select class="form-control" id="cliente_id" name="cliente_id" required>
                    <option value="">Selecione o Cliente</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Serviço</button>
        </form>

        <!-- Tabela de Serviços Cadastrados -->
        <h3>Lista de Serviços</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Cliente</th>
                </tr>
            </thead>
            <tbody>
                {% for servico in servicos %}
                    <tr>
                        <td>{{ servico.id }}</td>
                        <td>{{ servico.descricao }}</td>
                        <td>R$ {{ servico.valor }}</td>
                        <td>{{ servico.cliente.nome }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Z0k5c6C0xFJzL0jR8OxfqVRKhgQxWsONg4FcjXs9uRr3Dly" crossorigin="anonymous"></script>
</body>
</html>
